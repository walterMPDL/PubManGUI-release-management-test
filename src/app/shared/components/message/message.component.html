<div class="d-flex flex-row-reverse p-1" [ngClass]="bg_color(message.type)">
    <button type="button" class="btn-close" [ngClass]="btn_color(message.type)" (click)="close()">
    </button>
</div>

<div class="d-flex flex-row p-4">
    <div class="text-start p-0">
        <span [ngClass]="text_color(message.type)">
            {{message.text}}
        </span>
    </div>
</div>
