<div class="d-flex flex-row anchored">
  <div class="text-center">
      <span class="material-symbols-outlined" title="{{ message.type }}" [ngClass]="text_color(message.type)">{{ message.type }}</span>
      <span [ngClass]="text_color(message.type)">
          {{message.text}}
      </span>
      <button type="button" class="btn-close" [ngClass]="btn_color(message.type)" (click)="close()">
      </button>
  </div>
</div>
