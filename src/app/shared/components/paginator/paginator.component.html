<nav>

  <div class="mpdl-pagination">
    <button type="button" class="btn btn-sm border border-0" (click)="first()"
            [disabled]="isFirst">
                <span class="material-symbols-outlined">
                    first_page
                </span>
    </button>
    <button type="button" class="btn btn-sm border border-0" (click)="prev()"
            [disabled]="isFirst">
                <span class="material-symbols-outlined">
                    navigate_before
                </span>
    </button>
    <span>Page</span>
    <input type="text" class="form-control mx-2" [formControl]="jumptoField" [value]="jumptoField.value"
           (keyup.enter)="jumpToPage()">
    <span>of {{totalNumberOfPages}}</span>
    <button type="button" class="btn btn-sm border border-0" (click)="next()"
            [disabled]="isLast">
                <span class="material-symbols-outlined">
                    navigate_next
                </span>
    </button>
    <button type="button" class="btn btn-sm border border-0" (click)="last()"
            [disabled]="isLast">
                <span class="material-symbols-outlined">
                    last_page
                </span>
    </button>
    <select class="form-select" [formControl]="selectedItemsPerPageField"
            (change)="itemPerPageChange($event)" size="1">
      @for (pages of itemPerPageOptions; track pages) {
        <option [selected]="pages.value === 25" [value]="pages.value">{{pages.label}}</option>
      }
    </select>
  </div>
</nav>
