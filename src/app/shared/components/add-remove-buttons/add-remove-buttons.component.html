<div class="btn-group btn-group-sm d-flex justify-content-between">
    <button type="button" class="btn btn-sm btn-outline-secondary" name="add" [innerHTML]="add_value" (click)="add(index)"></button>
    <button type="button" class="btn btn-sm btn-outline-secondary" name="remove" [innerHTML]="del_value" (click)="remove(index)" [hidden]="del_value === 'hidden'"></button>
</div>
