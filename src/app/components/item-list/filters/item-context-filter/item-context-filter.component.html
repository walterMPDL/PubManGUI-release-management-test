<div class="container pb-4">
  <h6>Context</h6>
  <select class="form-select" (change)="handleInputChange($event)">
    <option value="">
      All
    </option>
    @for (val of contextList; track val) {
      <option [value]="val.objectId">
        {{ val.name }}
      </option>
    }
  </select>
</div>
