<div class="modal-content border border-secondary">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">sign in</h5>
    </div>
    <form [formGroup]="loginForm" novalidate (ngSubmit)="login()">
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="email" formControlName="username" data-test="username" />
        <input type="password" class="form-control" placeholder="pwd" formControlName="password" data-test="password" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-info btn-sm" (click)="close()">Close</button>
        <button type="submit" class="btn btn-outline-secondary btn-sm" (click)="login()" data-test="sign-in">Sign In</button>
      </div>
    </form>
  </div>
