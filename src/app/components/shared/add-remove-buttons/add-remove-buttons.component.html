<div class="d-flex">
    <button type="button" [ngClass]="!hiddenAddButton ? 'btn btn-sm btn-outline-secondary me-1' : 'invisible'" name="add" [disabled]="disableAdd" [innerHTML]="add_value" (click)="add(index)"></button>
    <button type="button" class="btn btn-sm btn-outline-secondary" name="remove" [innerHTML]="del_value" (click)="remove(index)" [disabled]="disableRemove" [hidden]="del_value === 'hidden'"></button>
</div>
