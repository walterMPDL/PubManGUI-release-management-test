<div class="row col-12 no-index" [ngClass]="{ 'scrolled': isScrolled }">
  <div class="d-none d-xl-block offset-xl-2 col-xl-4">
    <pure-breadcrumb></pure-breadcrumb>
  </div>
  <div id="messaging" class="col-12 col-xl-4 mt-xl-0">

    @for(msg of messageSvc.lastMessage(); track msg) {
      <pure-notification [message]="msg"></pure-notification>
    }



  </div>
</div>
