<div [formGroup]="event_form" class="d-sm-flex flex-sm-row gap-1 mb-1">
    <label class="col-sm-2 col-form-label col-form-label-sm">Event</label>
    <div class="col-sm">
        <div class="d-sm-flex flex-sm-row gap-1 mb-1">
            <div class="col-sm">
                <label class="col-form-label col-form-label-sm">Title</label>
                <input type="text" class="form-control form-control-sm" formControlName="title">
            </div>
        </div>
        <div class="d-sm-flex flex-sm-row gap-1 mb-1 align-items-end">
            <div class="col-sm-2">
                <label class="col-form-label col-form-label-sm">Start Date</label>
                <input type="text" class="form-control form-control-sm" formControlName="startDate">
            </div>
            <div class="col-sm-2">
                <label class="col-form-label col-form-label-sm">End Date</label>
                <input type="text" class="form-control form-control-sm" formControlName="endDate">
            </div>
            <div class="col-sm-2">
                <label class="col-form-label col-form-label-sm">Place</label>
                <input type="text" class="form-control form-control-sm" formControlName="place">
            </div>
            <div class="col-sm-2 form-check">
                <input id="invitation-status" class="form-check-input mt-2 mx-1" type="checkbox" [formControl]="invitationBoolean"
                    (change)="change_invitation_status($event)">
                <label class="form-check-label col-form-label-sm" for="invitation-status">Invited</label>
            </div>
        </div>
    </div>
    <div class="col-sm-1">
        <!--NEEDED to keep the layout including one last collumn for add-remove buttons-->
    </div>
</div>
