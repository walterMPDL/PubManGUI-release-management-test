
<div class="d-sm-flex flex-sm-row gap-1 mb-1 align-items-center">
    <div class="col-sm-2">
      <label for="language_value" class="col-form-label col-form-label-sm">{{index + 1 }}. Language </label>
    </div>
    <div [ngClass]="{'col-sm-9': multi, 'col-sm-10': !multi}">
      <input type="text" class="form-control form-control-sm" id="language_value" [formControl]="language_form">
      </div>
      @if (multi) {
        <div class="col-sm-1">
            <pure-add-remove-buttons [index]="index" (notice)="add_remove_identifier($event)"></pure-add-remove-buttons>
        </div>
      }
    </div>
