<div [formGroup]="subject_form" class="">
    <div class="d-sm-flex flex-sm-row gap-1 mb-1">
            
            <div class="col-sm-2">
                <label for="subject_type" class="col-sm-2 col-form-label col-form-label-sm">Type</label>
                <input type="text" class="form-control form-control-sm" id="subject_type" name="subject_type"
                    formControlName="type">
            </div>
            <div class="col-sm">
                <label for="subject_value" class="col-sm-2 col-form-label col-form-label-sm">Value</label>
                <input type="text" class="form-control form-control-sm" id="subject_value" name="subject_value"
                    formControlName="value">
            </div>
            <div class="col-sm-1">
                <pure-add-remove-buttons [index]="index" (notice)="add_remove_subject($event)"></pure-add-remove-buttons>
            </div>
    </div>
</div>
