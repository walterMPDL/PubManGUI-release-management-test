<div [formGroup]="subject_form" class="">
    <div class="d-sm-flex flex-sm-row gap-1 mb-1">
        <label for="subjects" class="col-sm-2 col-form-label col-form-label-sm">{{index + 1}}. Subject</label>
    </div>
    <div class="d-sm-flex flex-sm-row gap-1 mb-1">
            <label for="subject_language" class="col-sm-2 col-form-label col-form-label-sm">Language</label>
            <div class="col-sm">
                <input type="text" class="form-control form-control-sm" id="subject_language" name="subject_language"
                    formControlName="language">
            </div>
        
        <div class="col-sm-1">
            <pure-add-remove-buttons [index]="index" (notice)="add_remove_subject($event)"></pure-add-remove-buttons>
        </div>
    </div>
    <div class="d-sm-flex flex-sm-row gap-1 mb-1">
        <label for="subject_value" class="col-sm-2 col-form-label col-form-label-sm">Subject</label>
        <div class="col-sm">
            <input type="text" class="form-control form-control-sm" id="subject_value" name="subject_value"
                formControlName="value">
        </div>
        <div class="col-sm-1"><!--NEEDED to keep the layout including one last collumn for add-remove buttons-->
        </div>
    </div>
</div>
