@if(aaSvc.isLoggedIn) {
<div class="imports">
  @if(itemList.length > 0) {
  <div class="datasets">
    <div class="row top_nav_pos navbar bg-body py-2" [ngClass]="{ 'scrolled': isScrolled }">
      <div class="col-lg-12 col-sm-12 d-inline-flex justify-content-between">

        <div class="d-inline-flex justify-content-start align-items-center">
        </div>

        <pure-paginator [totalNumberOfItems]="collectionSize" [(size)]="pageSize" [(pageNumber)]="page" (paginatorChanged)="paginatorChanged()"/>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-lg-9 col-sm-12">
        @if (inPage; as list) {
        <div class="card">
          <div class="card-header m-5">
          </div>
          <div class="list-group list-group-flush">
            @for (item of list; track item.objectId; let last = $last) {
            <div class="list-group-item py-0">
              <pure-item-list-element [item]="item" [last_item]="last" />
            </div>
            }
          </div>
        </div>
        }
      </div>
      <div class="col-lg-3 d-none d-lg-block">
      </div>
    </div>
  </div>
  }
</div>
}
