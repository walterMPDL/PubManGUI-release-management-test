<div class="imports">
    <div class="logs">
        <div class="row top_nav_pos navbar bg-body" [ngClass]="{ 'scrolled': isScrolled }">
            <div class="col-lg-12 col-sm-12 d-inline-flex justify-content-end">

                <div class="small d-inline-flex align-items-end">
                  <pure-paginator [totalNumberOfItems]="collectionSize" [(pageNumber)]="currentPage" [(size)]="pageSize" (paginatorChanged)="refreshLogs()" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="my-3"></div>
        </div>

        <div class="row">
            <div class="col-lg-10 col-sm-12">
                <table class="table table-responsive col-12 mt-1">
                    <thead>
                        <tr class="border-bottom">
                            <th scope="col" class="pe-2">Status</th>
                            <th scope="col" class="pe-2">Import</th>
                            <th scope="col" class="pe-2">Format</th>
                            <th scope="col" class="pe-2" i18n="@@imports.list.header.date">Started</th>
                            <th scope="col" i18n="@@imports.list.header.details">Items</th>
                        </tr>
                    </thead>

                    <tbody>
                        @for (log of inPage; track log.id) {
                            <tr class="border-bottom">
                              <td class="col-1 text-nowrap">
                                {{ log.status }}
                              </td>
                              <td class="col-4">
                              @if( isFinished(log.status) ) { <!-- TODO: Enhance conditions for number of imported items > 0 -->
                                <span class="nav-link text-decoration-underline" (click)='toDatasets(log.id);'>     
                                  {{ log.name }} 
                                </span>
                              } @else {
                                {{ log.name }}
                              }
                              </td>
                              <td class="col-1">
                                {{ log.format }}
                              </td>
                              <td class="col-4">
                                <span>{{ log.startDate | date:'fullDate' }}</span>
                                <div class="float-end">
                                  <span class="material-symbols-outlined" style="cursor: auto">schedule</span>&nbsp;
                                  <span>{{ log.startDate | date: "HH:mm" }}</span>
                                </div>
                              </td>
                              <td class="col-1">
                                <a [routerLink]="['/imports/myimports/', log.id]"
                                  [state]="{ import: log.name, started: log.startDate }">     
                                    <span class="material-symbols-outlined ms-3 my-0" >
                                      list
                                    </span>
                                </a>
                              </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>

            <div class="col-lg-2 d-none d-lg-block">

            </div>
        </div>
    </div>
</div>
