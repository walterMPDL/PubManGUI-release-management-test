<div class="imports">
  <div class="logs">
    <div class="row top_nav_pos navbar bg-body" [ngClass]="{ 'scrolled': isScrolled }">
      <div class="col-lg-12 col-sm-12 d-inline-flex justify-content-end">
        @if(collectionSize > 25) {
        <div class="small d-inline-flex align-items-center py-1">
          <pure-paginator [totalNumberOfItems]="collectionSize" [(pageNumber)]="currentPage" [(size)]="pageSize"
            (paginatorChanged)="refreshLogs()" />
        </div>
        }
      </div>
    </div>

    <div class="row">
      <div class="my-3"></div>
    </div>

    <div class="row">
      <div class="col-12">
        <table class="table-responsive col-12 mt-1">
          <thead>
            <tr>
              <th scope="col" class="d-flex d-none d-sm-table-cell col-sm-2 ps-1">Status</th>
              <th scope="col" class="d-flex d-none d-sm-flex col-sm-6 col-xl-4">
                <span>Import</span> 
                <span class="d-flex d-xl-none">&nbsp;/&nbsp;Format</span>
              </th>
              <th scope="col" class="d-flex d-none col-0 d-xl-table-cell col-xl-2">Format</th>
              <th scope="col" class="d-flex d-none d-sm-table-cell col-sm-2 col-xl-3">{{ 'imports.list.header.date' | translate }}</th>
              <th scope="col" class="d-flex d-none d-sm-table-cell col-sm-2 col-xl-1 ps-xl-2">{{ 'imports.list.header.details' | translate }}</th>
              <th scope="col" class="d-flex d-none col-0 col-xxl-1"></th>
            </tr>
          </thead>
        </table>
        <table class="table table-responsive col-12">
          <tbody>
            <ng-container>
              @for (log of inPage; track log.id) {
                @defer (on viewport) {
  
                <pure-import-log [log]="log" (deleteImportLogEvent)="deleteImportLog($event)"></pure-import-log>
  
                }
                @placeholder {
                <div>...</div>
                }
              }
              @empty {
  
              <tr>
                <th colspan="3" class="text-center col-19">
                  <span class="text-center">{{ 'imports.list.empty' | translate }}</span>
                </th>
              </tr>
  
              }
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
