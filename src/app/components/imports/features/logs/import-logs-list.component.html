<div class="imports">
  <div class="logs">
    <div class="row top_nav_pos navbar bg-body" [ngClass]="{ 'scrolled': isScrolled }">
      <div class="col-lg-12 col-sm-12 d-inline-flex justify-content-end">
        @if(collectionSize > 25) {
        <div class="small d-inline-flex align-items-center py-1">
          <pure-paginator [totalNumberOfItems]="collectionSize" [(pageNumber)]="currentPage" [(size)]="pageSize"
            (paginatorChanged)="refreshLogs()" />
        </div>
        }
      </div>
    </div>

    <div class="row">
      <div class="my-3"></div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <table class="table table-responsive col-12 mt-1">
          <thead>
            <tr>
              <th scope="col" class="col-2 ps-1">Status</th>
              <th scope="col" class="col-4">Import</th>
              <th scope="col" class="col-2">Format</th>
              <th scope="col" class="col-2" i18n="@@imports.list.header.date">Started</th>
              <th scope="col" class="col-1 text-center" i18n="@@imports.list.header.details">Items</th>
              <th scope="col"></th>
            </tr>
          </thead>
        </table>
        <table class="table table-responsive col-12">
          <tbody>
            <ng-container>
              @for (log of inPage; track log.id) {
                @defer (on viewport) {
  
                <pure-import-log [log]="log" (deleteImportLogEvent)="deleteImportLog($event)"></pure-import-log>
  
                }
                @placeholder {
                <div>...</div>
                }
              }
              @empty {
  
              <tr>
                <th colspan="3" class="text-center col-19">
                  <span class="text-center" i18n="@@imports.list.empty">No imports available</span>
                </th>
              </tr>
  
              }
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
