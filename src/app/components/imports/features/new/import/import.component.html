<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card bg-light">
    <h3 class="m-0 mb-4">{{ 'imports.fileImport' | translate }}</h3>

    <form [formGroup]="importForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="d-sm-flex flex-sm-row gap-1 mb-1">
        <label class="col-sm-3 col-form-label">{{ 'imports.fileImport.upload' | translate }}</label>
        <div class="col-sm-4">
          <div class="d-sm-flex flex-sm-row gap-1 mb-1">
            <div class="dropzone col-sm" pureFileImport (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">
              <i class="bi bi-cloud-upload" style="font-size: 3rem"></i>
              <p>Drag and drop file here</p>
              <div class="mb-3">
                <input type="file" id="fileName" class="form-control" formControlName="fileName" (change)="onFileChange($event)" [ngClass]="{'border border-danger': importForm.get('fileName')?.pending, 'text-secondary text-opacity-25': data}" data-test="file-upload-input">
              </div>
	          </div>
          </div>
        </div>
        <div><p id="selectedFile" class="ms-4"></p></div>
      </div>

      <div class="mb-3 row">
        <label for="context" class="col-sm-3 col-form-label">{{ 'imports.context' | translate }}</label>
        <div class="col-sm-9">
          <select id="context" class="form-select" formControlName="contextId" [ngClass]="{'border border-danger': importForm.get('contextId')?.pending}" data-test="import-context">
            <option [value]="null" selected disable hidden>{{ 'imports.context' | translate }}</option>
            @for (contextObject of user_contexts; track contextObject) {
            <option [value]="contextObject.objectId">{{contextObject.name}}</option>
            }
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-3">
          <label class="col-form-label">Format</label>
        </div>
        <div class="col-sm-2">
          <select class="form-select" formControlName="format" [ngClass]="{'border border-danger': importForm.get('format')?.pending}" data-test="import-format">
            <option [value]="null" selected disabled hidden>Format</option>
            @for (format of importFormat; track format) {
              <option [value]="format">{{ 'ImportFormat.' + format | translate }}</option>
            }
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-3">
          <label class="col-form-label">Name</label>
        </div>
        <div class="col-sm-9">
          <input class="form-control" formControlName="importName" [ngClass]="{'border border-danger': importForm.get('importName')?.pending}" data-test="import-name">
        </div>
      </div>

      @if(hasConfig()) {

        @if(hasSelect()) {
        <div class="mb-3 row">
          <div class="col-sm-3">
            <label class="col-form-label">{{ getSelectName() | separate | titlecase }}</label>
          </div>
          <div class="col-sm-9">
            <select id="formatConfig" class="form-select" formControlName="formatConfig" size="1">
              @for (option of getOptionList(); track option) {
              <option [value]="option">{{ option }}</option>
              }
            </select>
          </div>
        </div>
        }

      <div class="mb-3 row">
        <div class="offset-md-3 col-sm-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="cone" [checked]="isCoNE()">
            <label class="form-check-label" for="cone">CoNE</label>
          </div>
        </div>
      </div>
      }

      <div class="row">
        <div class="offset-sm-11 col-sm-1" (click)="checkIfAllRequired()">
          <button type="submit" [disabled]="!importForm.valid" 
            class="btn btn-outline-primary float-end" data-test="import-button">
            GO
          </button>
        </div>
      </div>
    </form>

</div>
