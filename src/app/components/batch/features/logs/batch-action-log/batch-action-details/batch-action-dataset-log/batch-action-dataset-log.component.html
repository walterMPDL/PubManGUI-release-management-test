@if(log) {

<tr class="border-bottom d-flex" id="{{ log.itemObjectId }}" [ngClass]="title === '404' ? 'text-secondary' : ''">
  <td class="col-2">
    <span>{{ getProcessLogDetailStateTranslation(log.state) }}</span>
  </td>

  <td class="col-6">
    @if(title === '404') {

    <span>NO ITEM FOUND. It may have been removed after performing the 'delete' action.</span>

    } @else {

    <span class="nav-link" [routerLink]="['view', log.itemObjectId]" [innerHTML]="title | sanitizeHtml"></span>

    }
  </td>
  
  <td class="col-4">
    <span>{{ getProcessMessageTranslation(log.message) }}</span>
  </td>
</tr>

}
