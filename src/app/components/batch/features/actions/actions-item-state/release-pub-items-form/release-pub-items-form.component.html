<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card">
  <h2 class="m-0" i18n="@@batch.actions.item.state.release">Release</h2>
  <div class="my-2">
    <span i18n="@@batch.actions.item.state.release.info">
      The items will be released if their current state and the selected workflow allow it.
    </span>
  </div>

  <div class="row">
    <div class="col-sm-12">
        <button type="submit" value="release" (click)="onSubmit();" class="btn btn-outline-secondary border-2 col-1 float-end">GO</button>
    </div>
  </div>
</div>
