<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card bg-light">
  <h4 class="m-0">{{ 'batch.actions.metadata.files.ipRanges' | translate }}</h4>
  <div class="mt-2 mb-5">
    <span>
      {{ 'batch.actions.metadata.files.ipRanges.info' | translate }}
    </span>
  </div>

  <form [formGroup]="replaceFileAudienceForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="d-sm-flex flex-sm-row gap-1 mb-1">
      <label class="col-sm-3 col-form-label" for="audienceId">{{ 'batch.actions.metadata.files.ipRanges.to' | translate }}</label>

      <div class="col-sm"> 
        <ng-container formArrayName="allowedAudienceIds">
          @for (audience of allowedAudienceIds.controls; track audience; let audienceIdx = $index) {
          <ng-container [formGroupName]="audienceIdx">
            <pure-audience-form [audienceId]="audience" [index]="audienceIdx"
              [index_length]="allowedAudienceIds.controls.length" [ous]="ous"
              (notice)="handleAudienceNotification($event)">
            </pure-audience-form>
          </ng-container>
          } 
        </ng-container>
      </div>
    </div>

    <div class="mb-2 row validation-error">
      <div class="offset-sm-3 col-sm-6">

        @if (replaceFileAudienceForm.pending) {
        <span class="form-text text-danger small">
          At least one IP range required
        </span>
        } @else {
        <span>&nbsp;</span>
        }
        <pure-validation-error [control]="replaceFileAudienceForm"/>  
      </div> 
      <span>&nbsp;</span>
    </div>

    <div class="row">
      <div class="offset-sm-11 col-sm-1" (click)="checkIfAllRequired()">
        <button type="submit" [disabled]="!replaceFileAudienceForm.valid || allowedAudienceIds.pristine"
          class="btn btn-outline-primary float-end">
          GO
        </button>
      </div>
    </div>
  </form>

</div>
