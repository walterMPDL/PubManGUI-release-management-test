<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card bg-light">
  <h4 class="m-0">{{ 'batch.actions.metadata.files.visibility' | translate }}</h4>
  <div class="mt-2 mb-5">
    <span>
      {{ 'batch.actions.metadata.files.visibility.info' | translate }}
    </span>
  </div>

  <form [formGroup]="changeFileVisibilityForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label">{{ 'batch.actions.metadata.files.visibility.from' | translate }}</label>
      </div>
      <div class="col-sm-9">
        <select class="form-select" formControlName="fileVisibilityFrom"
          [class.is-invalid]="changeFileVisibilityForm.get('fileVisibilityFrom')?.invalid && changeFileVisibilityForm.get('fileVisibilityFrom')?.touched || changeFileVisibilityForm.get('fileVisibilityFrom')?.pending">
          <option [value]="null" selected disabled hidden>{{ 'batch.actions.metadata.files.visibility' | translate }}</option>
          @for (fileVisibility of visibility; track fileVisibility) {
          <option [value]="fileVisibility"> {{ 'Visibility.' + fileVisibility | translate }}</option>
          }
        </select>
      </div>
    </div>
    <div class="mb-2 row validation-error">
      <div class="offset-sm-3 col-sm-6">
        <pure-validation-error [control]="changeFileVisibilityForm.get('fileVisibilityFrom')"/>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label">{{ 'batch.actions.metadata.files.visibility.to' | translate }}</label>
      </div>
      <div class="col-sm-9">
        <select class="form-select" formControlName="fileVisibilityTo"
          [class.is-invalid]="changeFileVisibilityForm.get('fileVisibilityTo')?.invalid && changeFileVisibilityForm.get('fileVisibilityTo')?.touched || changeFileVisibilityForm.get('fileVisibilityTo')?.pending">
          <option [value]="null" selected disabled hidden>{{ 'batch.actions.metadata.files.visibility' | translate }}</option>
          @for (fileVisibility of visibility; track fileVisibility) {
          <option [value]="fileVisibility"> {{ 'Visibility.' + fileVisibility | translate }}</option>
          }
        </select>
      </div>
    </div>
    <div class="mb-2 row validation-error">
      <div class="offset-sm-3 col-sm-6">
        <pure-validation-error [control]="changeFileVisibilityForm.get('fileVisibilityTo')"/>
        <pure-validation-error [control]="changeFileVisibilityForm"/>
      </div>
    </div>

    <div class="row">
      <div class="offset-sm-11 col-sm-1" (click)="checkIfAllRequired()">
        <button type="submit" [disabled]="!changeFileVisibilityForm.valid"
          class="btn btn-outline-primary float-end">
          GO
        </button>
      </div>
    </div>
  </form>
</div>
