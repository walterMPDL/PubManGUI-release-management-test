<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card bg-light">
  <h4 class="m-0">{{ 'batch.actions.metadata.files.contentCategory' | translate }}</h4>
  <div class="mt-2 mb-5">
    <span>
      {{ 'batch.actions.metadata.files.contentCategory.info' | translate }}
    </span>
  </div>

  <form [formGroup]="changeFileContentCategoryForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label text-nowrap text-truncate">{{ 'batch.actions.metadata.files.contentCategory.from' | translate }}</label>
      </div>
      <div class="col-sm-9">
        <select class="form-select" formControlName="fileContentCategoryFrom"
          [class.is-invalid]="changeFileContentCategoryForm.get('fileContentCategoryFrom')?.invalid && changeFileContentCategoryForm.get('fileContentCategoryFrom')?.touched || changeFileContentCategoryForm.get('fileContentCategoryFrom')?.pending">
          <option [value]="null" selected disable hidden>{{ 'batch.actions.metadata.files.contentCategory' | translate
            }}</option>
          @for (category of (contentCategories | sortByLabel : 'ContentCategories.'); track category) {
          <option [value]="category"> {{ 'ContentCategories.' + category | translate}}</option>
          }
        </select>
      </div>
    </div>
    <div class="mb-3 row validation-error">
      <div class="offset-sm-3 col-sm-6">
        <pure-validation-error [control]="changeFileContentCategoryForm.get('fileContentCategoryFrom')"/>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label text-nowrap text-truncate">{{ 'batch.actions.metadata.files.contentCategory.to' | translate }}</label>
      </div>
      <div class="col-sm-9">
        <select class="form-select" formControlName="fileContentCategoryTo"
          [class.is-invalid]="changeFileContentCategoryForm.get('fileContentCategoryTo')?.invalid && changeFileContentCategoryForm.get('fileContentCategoryTo')?.touched || changeFileContentCategoryForm.get('fileContentCategoryTo')?.pending">
          <option [value]="null" selected disable hidden>{{ 'batch.actions.metadata.files.contentCategory' | translate
            }}</option>
          @for (category of (contentCategories | sortByLabel : 'ContentCategories.'); track category) {
          <option [value]="category"> {{ 'ContentCategories.' + category | translate}}</option>
          }
        </select>
      </div>
    </div>
    <div class="mb-3 row validation-error">
      <div class="offset-sm-3 col-sm-6">
        <pure-validation-error [control]="changeFileContentCategoryForm.get('fileContentCategoryTo')"/>
        <pure-validation-error [control]="changeFileContentCategoryForm"/>
      </div>
    </div>

    <div class="row">
      <div class="offset-sm-11 col-sm-1" (click)="checkIfAllRequired()">
        <button type="submit" [disabled]="!changeFileContentCategoryForm.valid"
          class="btn btn-outline-primary float-end">
          GO
        </button>
      </div>
    </div>
  </form>

</div>
