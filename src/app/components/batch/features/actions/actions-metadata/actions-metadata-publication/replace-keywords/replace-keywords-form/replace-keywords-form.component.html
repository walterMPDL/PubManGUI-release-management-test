<form [formGroup]="replaceKeywordsForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">
        {{ 'batch.actions.metadata.publication.keywordsReplace.to' | translate }}
      </label>
      <div class="col-sm-9">
        <input class="form-control" formControlName="keywords">
      </div>
    </div>

    <div class="row">
      <div>
        <button type="submit" [disabled]="replaceKeywordsForm.invalid || replaceKeywordsForm.pristine" 
          class="btn btn-outline-primary float-end">
          GO
        </button>
      </div>
    </div>
  </form>
