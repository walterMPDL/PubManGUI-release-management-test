<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card bg-light">
  <h4 class="m-0">
    {{ 'batch.actions.metadata.source.replaceId' | translate }}
  </h4>
  <div class="mt-2 mb-5">
    <span>
      {{ 'batch.actions.metadata.source.replaceId.info' | translate }}
    </span>
  </div>

  <form [formGroup]="changeSourceIdentifierForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3 row">
      <div class="col-sm-3">
        <label class="col-form-label">
          {{ 'batch.actions.metadata.source.adjust' | translate }}
        </label>
      </div>
      <div class="col-sm-2">
        <select class="form-select" formControlName="sourceNumber">
          <option value="1" selected>1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label">
          {{ 'batch.actions.metadata.source.replaceId.type' | translate }}
        </label>
      </div>
      <div class="col-sm-9">
        <select class="form-select" formControlName="sourceIdentifierType"
          [class.is-invalid]="changeSourceIdentifierForm.get('sourceIdentifierType')?.invalid && changeSourceIdentifierForm.get('sourceIdentifierType')?.touched || changeSourceIdentifierForm.get('sourceIdentifierType')?.pending">
          <option [value]="null" selected disabled hidden>
            {{ 'batch.actions.metadata.source.replaceId.default' | translate }}
          </option>
          @for (type of (sourceIdTypes | sortByLabel : 'SourceIdType.'); track type) {
            <option [value]="type">{{ 'SourceIdType.' + type | translate }}</option>
          }
        </select>
      </div>
    </div>
    <div class="mb-2 row validation-error">
      <div class="offset-sm-3 col-sm-6">
        <pure-validation-error [control]="changeSourceIdentifierForm.get('sourceIdentifierType')"/>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label">
          {{ 'batch.actions.metadata.source.replaceId.from' | translate }}
        </label>
      </div>
      <div class="col-sm-9">
        <input class="form-control" formControlName="sourceIdentifierFrom" 
          [class.is-invalid]="changeSourceIdentifierForm.get('sourceIdentifierFrom')?.invalid && changeSourceIdentifierForm.get('sourceIdentifierFrom')?.touched || changeSourceIdentifierForm.get('sourceIdentifierFrom')?.pending">
      </div>
    </div>
    <div class="mb-2 row validation-error">
      <div class="offset-sm-3 col-sm-6">
        <pure-validation-error [control]="changeSourceIdentifierForm.get('sourceIdentifierFrom')"/>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label">
          {{ 'batch.actions.metadata.source.replaceId.to' | translate }}
        </label>
      </div>
      <div class="col-sm-9">
        <input class="form-control" formControlName="sourceIdentifierTo" 
          [class.is-invalid]="changeSourceIdentifierForm.get('sourceIdentifierTo')?.invalid && changeSourceIdentifierForm.get('sourceIdentifierTo')?.touched || changeSourceIdentifierForm.get('sourceIdentifierTo')?.pending">
      </div>
    </div>
    <div class="mb-2 row validation-error">
      <div class="offset-sm-3 col-sm-6">
        <pure-validation-error [control]="changeSourceIdentifierForm.get('sourceIdentifierTo')"/>
        <pure-validation-error [control]="changeSourceIdentifierForm"/>
      </div>
    </div>

    <div class="row">
      <div class="offset-sm-11 col-sm-1" (click)="checkIfAllRequired()">
        <button type="submit" [disabled]="!changeSourceIdentifierForm.valid"
          class="btn btn-outline-primary float-end">
          GO
        </button>
      </div>
    </div>
  </form>

</div>
