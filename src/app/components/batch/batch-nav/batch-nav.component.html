<div class="position-absolute start-50 translate-middle nav-bottom-10">
    <div class="position-relative">
        <ul class="list-group list-group-horizontal">
            <li *ngFor="let item of navItems" [routerLink]="[ item.route ]" routerLinkActive="active"
                class="list-group-item ms-3 shadow-lg">{{ item.text }}
            </li>
        </ul>
    </div>
</div>
