
<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card">
  <h2 class="m-0" i18n="@@batch.actions.context.change">Change context</h2>
  <div class="mt-2 mb-5">
    The items will be connected with a new context, if their genre is admitted there, too
  </div>

  <form [formGroup]="changeContextForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Previous context</label>
      <div class="col-sm-9">
        <select class="form-select" formControlName="contextFrom">
          <option [value]=null selected disabled>Context</option>
          @for (contextObject of user_contexts; track contextObject) {
          <option [value]="contextObject.objectId">{{contextObject.name}}</option>
          }
        </select>
      </div>
    </div>

    <div class="row">
      <label class="col-sm-3 col-form-label">New context</label>
      <div class="col-sm-9">
        <select class="form-select" formControlName="contextTo">
          <option [value]=null selected disabled>Context</option>
          @for (contextObject of user_contexts; track contextObject) {
          <option [value]="contextObject.objectId">{{contextObject.name}}</option>
          }
        </select>
      </div>
    </div>

    <div class="mb-2 row">
      <div class="offset-sm-3 col-sm-6">
        @if (validSvc.notValidField(changeContextForm.controls['contextTo'])) {
          <span class="form-text text-danger small">
            Previous and new contexts {{ validSvc.getFieldError(changeContextForm.controls['contextTo']) }}
          </span>
        } @else {
          <span>&nbsp;</span>
        }
      </div>
    </div>

    <div class="row">
      <div class="offset-sm-9 col-sm-3">
        <button type="submit" [disabled]="changeContextForm.invalid || changeContextForm.pristine" 
          class="btn btn-outline-secondary col-4 float-end">
          GO
        </button>
      </div>
    </div>
  </form>

</div>
