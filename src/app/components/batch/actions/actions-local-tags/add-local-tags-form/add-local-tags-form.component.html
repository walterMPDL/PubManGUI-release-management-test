<div class="form-control border-0 p-4 mb-2">
    <h2 class="m-0">Add</h2>
    <div class="mt-2 mb-5">
      The following tags will be added to all items
    </div>

    <form [formGroup]="addLocalTagsForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-2 form-label">New tag</label>
        <div class="col-sm-10">
          <div class="input-group">
            <input type="text" class="form-control" [formControl]="localTag" placeholder="Add a new local tag">
            <button (click)="onAddToNewTags()" class="input-group-text" type="button">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <label *ngIf="tagsToAdd.length" class="col-sm-2 col-form-label">Tags to add</label>
        <div class="col-sm-10" formArrayName="localTags">
          <div class="mb-1" *ngFor="let tag of tagsToAdd.controls; let i = index">

            <div class="input-group">
              <input [formControlName]="i" class="form-control" readonly>
              <button (click)="onDeleteTag( i )" class="input-group-text" type="button">
                <i class="bi bi-dash-lg"></i>
              </button>
            </div>

            <span *ngIf="isValidFieldInArray(tagsToAdd, i)" class="form-text text-danger">
              this field is required
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <button type="submit" [disabled]="!addLocalTagsForm.valid" class="btn btn-outline-secondary col-1 float-end">
            Add
          </button>
        </div>
      </div>
    </form>

  </div>
