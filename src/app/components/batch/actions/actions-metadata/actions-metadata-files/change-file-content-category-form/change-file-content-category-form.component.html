<div class="form-control border-0 rounded-0 px-4 py-3 mb-2">
  <h2 class="m-0" i18n="@@batch.actions.metadata.files.contentCategory">Content Category</h2>
    <div class="mt-2 mb-5">
      The content category of files will be changed as follows
    </div>

    <form [formGroup]="changeFileContentCategoryForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="mb-3 row">
        <div class="col-sm-3">
          <label class="col-form-label">Content category to be replaced</label>
        </div>
        <div class="col-sm-9">
          <select class="form-control form-select" formControlName="fileContentCategoryFrom">
            <option value="" selected="selected">-</option>
            <option *ngFor="let category of contentCategories" [ngValue]="category">
              {{category | titlecase}}</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <label class="col-form-label">Replacing content category</label>
        </div>
        <div class="col-sm-9">
          <select class="form-control form-select" formControlName="fileContentCategoryTo">
            <option value="" selected="selected">-</option>
            <option *ngFor="let category of contentCategories" [ngValue]="category">
              {{category | titlecase}}</option>
          </select>
        </div>
      </div>
      <div class="mb-2 row">
        <div class="offset-sm-3 col-sm-6">
          <span *ngIf="vs.notValidField(changeFileContentCategoryForm.controls['fileContentCategoryTo'])" class="form-text text-danger small">
            Previous and new content categories {{ vs.getFieldError(changeFileContentCategoryForm.controls['fileContentCategoryTo']) }}
          </span>
          &nbsp;
        </div>
      </div>

      <div class="row">
        <div class="offset-sm-9 col-sm-3">
          <button type="submit" [disabled]="!changeFileContentCategoryForm.valid" class="btn btn-outline-secondary col-4 float-end">
            Change
          </button>
        </div>
      </div>
    </form>

  </div>
