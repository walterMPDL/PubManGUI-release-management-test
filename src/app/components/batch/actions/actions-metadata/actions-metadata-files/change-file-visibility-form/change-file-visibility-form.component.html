<div class="form-control border-0 p-4 mb-2">

    <div class="mt-2 mb-5">
      The visibility of files will be changed as follows
    </div>

    <form [formGroup]="changeFileVisibilityForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Visibility to be replaced</label>
        <div class="col-sm-9">
          <select class="form-control form-select" formControlName="filesVisibilityFrom">
            <option *ngFor="let fileVisibility of visibilityTypes"
              [ngValue]="fileVisibility" >
              {{fileVisibility | titlecase}}</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Replacing visibility</label>
        <div class="col-sm-9">
          <select class="form-control form-select" formControlName="filesVisibilityTo">
            <option *ngFor="let fileVisibility of visibilityTypes"
              [ngValue]="fileVisibility">
              {{fileVisibility | titlecase}}</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="offset-sm-3 col-sm-6">
					<div *ngIf="changeFileVisibilityForm.controls['filesVisibilityTo'].hasError('fieldsMatch')" class="form-text text-danger">
						Both fields can't have the same value.
					</div>
      </div>
      <div class="col-sm-3">
          <button type="submit" [disabled]="!changeFileVisibilityForm.valid" class="btn btn-outline-secondary col-4 float-end">
            Change
          </button>
        </div>
      </div>
    </form>
</div>
