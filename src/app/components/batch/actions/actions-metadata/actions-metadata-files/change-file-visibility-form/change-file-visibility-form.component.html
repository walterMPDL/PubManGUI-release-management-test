<div class="form-control border-0 p-4 mb-2">
  <h2 class="m-0" i18n="@@batch.actions.metadata.files.visibility">Visibility</h2>
  <div class="mt-2 mb-5">
    The visibility of files will be changed as follows
  </div>

  <form [formGroup]="changeFileVisibilityForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3 row">
      <div class="col-sm-3">
        <label class="col-form-label">Visibility to be replaced</label>
      </div>
      <div class="col-sm-9">
        <select class="form-control form-select" formControlName="fileVisibilityFrom">
          <option *ngFor="let fileVisibility of visibilityTypes" [ngValue]="fileVisibility">
            {{fileVisibility | titlecase}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label">Replacing visibility</label>
      </div>
      <div class="col-sm-9">
        <select class="form-control form-select" formControlName="fileVisibilityTo">
          <option *ngFor="let fileVisibility of visibilityTypes" [ngValue]="fileVisibility">
            {{fileVisibility | titlecase}}</option>
        </select>
      </div>
    </div>
    <div class="mb-2 row">
      <div class="offset-sm-3 col-sm-6">
        <span *ngIf="vs.notValidField(changeFileVisibilityForm.controls['fileVisibilityTo'])"
          class="form-text text-danger small">
          Previous and new file visibilities {{ vs.getFieldError(changeFileVisibilityForm.controls['fileVisibilityTo']) }}
        </span>
        &nbsp;
      </div>
    </div>

    <div class="row">
      <div class="offset-sm-9 col-sm-3">
        <button type="submit" [disabled]="!changeFileVisibilityForm.valid"
          class="btn btn-outline-secondary col-4 float-end">
          Change
        </button>
      </div>
    </div>
  </form>
</div>
