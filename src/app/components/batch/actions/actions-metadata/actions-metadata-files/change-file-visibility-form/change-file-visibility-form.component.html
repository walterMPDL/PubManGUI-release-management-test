<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card">
  <h2 class="m-0" i18n="@@batch.actions.metadata.files.visibility">Visibility</h2>
  <div class="mt-2 mb-5">
    <span i18n="@@batch.actions.metadata.files.visibility.info">
      The visibility of files will be changed as follows
    </span>
  </div>

  <form [formGroup]="changeFileVisibilityForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3 row">
      <div class="col-sm-3">
        <label class="col-form-label" i18n="@@batch.actions.metadata.files.visibility.from">Visibility to be replaced</label>
      </div>
      <div class="col-sm-9">
        <select class="form-select" formControlName="fileVisibilityFrom">
          <option [value]=''  selected disabled i18n="@@batch.actions.metadata.files.visibility">Visibility</option>
          @for (fileVisibility of visibilityOptions; track fileVisibility) {
            <option [value]="fileVisibility.value"> {{fileVisibility.option}}</option>
          }
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label" i18n="@@batch.actions.metadata.files.visibility.to">Replacing visibility</label>
      </div>
      <div class="col-sm-9">
        <select class="form-select" formControlName="fileVisibilityTo">
          <option [value]=''  selected disabled i18n="@@batch.actions.metadata.files.visibility">Visibility</option>
          @for (fileVisibility of visibilityOptions; track fileVisibility) {
            <option [value]="fileVisibility.value"> {{fileVisibility.option}}</option>
          }
        </select>
      </div>
    </div>
    <div class="mb-2 row">
      <div class="offset-sm-3 col-sm-6">
        @if (validSvc.notValidField(changeFileVisibilityForm.controls['fileVisibilityTo'])) {
        <span class="form-text text-danger small">
          Previous and new file visibilities {{ validSvc.getFieldError(changeFileVisibilityForm.controls['fileVisibilityTo']) }}
        </span>
        } @else {
          <span>&nbsp;</span>
        }
      </div>
    </div>

    <div class="row">
      <div class="offset-sm-9 col-sm-3">
        <button type="submit" [disabled]="changeFileVisibilityForm.invalid || changeFileVisibilityForm.pristine"
          class="btn btn-outline-secondary col-4 float-end">
          GO
        </button>
      </div>
    </div>
  </form>
</div>
