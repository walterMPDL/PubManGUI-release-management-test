<div class="form-control border-0 p-4 mb-2">

    <div class="mt-2 mb-5">
        The content category of file locators will be changed as follows
    </div>

    <form [formGroup]="changeExternalReferenceContentCategoryForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Content category to be
                replaced</label>
            <div class="col-sm-9">
                <select class="form-control form-select" formControlName="externalReferencesContentCategoryFrom">
                    <option value="" selected="selected">-</option>
                    <option *ngFor="let category of contentCategories" [ngValue]="category">
                        {{category | titlecase}}</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Replacing content category</label>
            <div class="col-sm-9">
                <select class="form-control form-select" formControlName="externalReferencesContentCategoryTo">
                    <option value="" selected="selected">-</option>
                    <option *ngFor="let category of contentCategories" [ngValue]="category">
                        {{category | titlecase}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="offset-sm-3 col-sm-6">
                <div *ngIf="changeExternalReferenceContentCategoryForm.controls['externalReferencesContentCategoryTo'].hasError('fieldsMatch')" class="form-text text-danger">
                    Both fields can't have the same value.
                </div>
            </div>
            <div class="col-sm-3">
                <button type="submit" [disabled]="!changeExternalReferenceContentCategoryForm.valid"
                    class="btn btn-outline-secondary col-4 float-end">
                    Change
                </button>
            </div>
        </div>
    </form>

</div>
