<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card">
  <h2 class="m-0" i18n="@@batch.actions.metadata.source.adjustEdition">Adjust Edition</h2>
  <div class="mt-2 mb-5">
    Adjusts the "Edition" field in all existing sources. Existing values will be
    overwritten.
  </div>

  <form [formGroup]="replaceSourceEditionForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Source to be adjusted</label>
      <div class="col-sm-1">
        <select class="form-select" formControlName="sourceNumber">
          <option value="1" selected>1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Add value</label>
      <div class="col-sm-9">
        <input class="form-control" formControlName="sourceEdition">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button type="submit" [disabled]="replaceSourceEditionForm.invalid || replaceSourceEditionForm.pristine"
          class="btn btn-outline-secondary col-1 float-end">
          GO
        </button>
      </div>
    </div>
  </form>

</div>
