<div class="form-control border-0 p-4 mb-2">
  <h2 class="m-0" i18n="@@batch.actions.metadata.source.changeGenre">Change Genre</h2>
  <div class="mt-2 mb-5">
    The genre of existing sources will be changed within the items
  </div>

  <form [formGroup]="changeSourceGenreForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3 row">
      <div class="col-sm-3">
        <label class="col-form-label">Genre to be replaced</label>
      </div>
      <div class="col-sm-9">
        <select class="form-control form-select" formControlName="sourceGenreFrom">
          <option value="" selected="selected">-</option>
          <option *ngFor="let genre of sourceGenres" [ngValue]="genre">
            {{genre | titlecase}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label">Replacing genre</label>
      </div>
      <div class="col-sm-9">
        <select class="form-control form-select" formControlName="sourceGenreTo">
          <option value="" selected="selected">-</option>
          <option *ngFor="let genre of sourceGenres" [ngValue]="genre">
            {{genre | titlecase}}</option>
        </select>
      </div>
    </div>
    <div class="mb-2 row">
      <div class="offset-sm-3 col-sm-6">
        <span *ngIf="vs.notValidField(changeSourceGenreForm.controls['sourceGenreTo'])"
          class="form-text text-danger small">
          Previous and new genres {{ vs.getFieldError(changeSourceGenreForm) }}
        </span>
        &nbsp;
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button type="submit" [disabled]="!changeSourceGenreForm.valid"
          class="btn btn-outline-secondary col-1 float-end">
          Change
        </button>
      </div>
    </div>
  </form>

</div>
