<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card">
  <h2 class="m-0" i18n="@@batch.actions.metadata.source.changeGenre">Change Genre</h2>
  <div class="mt-2 mb-5">
    <span i18n="@@batch.actions.metadata.source.changeGenre.info">
      The genre of existing sources will be changed within the items
    </span>
  </div>

  <form [formGroup]="changeSourceGenreForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3 row">
      <div class="col-sm-3">
        <label class="col-form-label" i18n="@@batch.actions.metadata.source.changeGenre.from">Genre to be replaced</label>
      </div>
      <div class="col-sm-9">
        <select class="form-select" formControlName="sourceGenreFrom">
          <option [value]='' selected disabled>Genre</option>
          @for (genre of sourceGenresOptions; track genre) {
            <option [value]="genre.value"> {{genre.option}}</option>
          }
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label" i18n="@@batch.actions.metadata.source.changeGenre.to">Replacing genre</label>
      </div>
      <div class="col-sm-9">
        <select class="form-select" formControlName="sourceGenreTo">
          <option [value]='' selected disabled>Genre</option>
          @for (genre of sourceGenresOptions; track genre) {
            <option [value]="genre.value"> {{genre.option}}</option>
          }
        </select>
      </div>
    </div>
    <div class="mb-2 row">
      <div class="offset-sm-3 col-sm-6">
        @if (validSvc.notValidField(changeSourceGenreForm.controls['sourceGenreTo'])) {
        <span class="form-text text-danger small">
          Previous and new genres {{ validSvc.getFieldError(changeSourceGenreForm) }}
        </span>
        } @else {
          <span>&nbsp;</span>
        }
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button type="submit" [disabled]="changeSourceGenreForm.invalid || changeSourceGenreForm.pristine"
          class="btn btn-outline-secondary border-2 col-1 float-end">
          GO
        </button>
      </div>
    </div>
  </form>

</div>
