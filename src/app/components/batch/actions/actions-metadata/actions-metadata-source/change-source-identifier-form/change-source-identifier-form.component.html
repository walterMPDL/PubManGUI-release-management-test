<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card">
  <h2 class="m-0" i18n="@@batch.actions.metadata.source.replaceId">Replace Identifier</h2>
  <div class="mt-2 mb-5">
    The values of specific identifiers (IDs) will be replaced within the sources
  </div>

  <form [formGroup]="changeSourceIdentifierForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3 row">
      <div class="col-sm-3">
        <label class="col-form-label">Source to be adjusted</label>
      </div>
      <div class="col-sm-1">
        <select class="form-select" formControlName="sourceNumber">
          <option value="1" selected>1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-3">
        <label class="col-form-label">Type of ID</label>
      </div>
      <div class="col-sm-9">
        <select class="form-select" formControlName="sourceIdentifierType">
          <option value="" selected disabled hidden>-</option>
          @for (type of sourceIdTypes; track type) {
          <option [value]="type">
            {{type | titlecase}}</option>
          }
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-3">
        <label class="col-form-label">Value of ID to be replaced</label>
      </div>
      <div class="col-sm-9">
        <input class="form-control" formControlName="sourceIdentifierFrom">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label">Value of replacing ID</label>
      </div>
      <div class="col-sm-9">
        <input class="form-control" formControlName="sourceIdentifierTo">
      </div>
    </div>
    <div class="mb-2 row">
      <div class="offset-sm-3 col-sm-6">
        @if(validSvc.notValidField(changeSourceIdentifierForm.controls['sourceIdentifierTo'])) {
        <span class="form-text text-danger small">
          Previous and new identifiers {{ validSvc.getFieldError(changeSourceIdentifierForm) }}
        </span>
        } @else {
        <span>&nbsp;</span>
        }
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button type="submit" [disabled]="changeSourceIdentifierForm.invalid || changeSourceIdentifierForm.pristine"
          class="btn btn-outline-secondary col-1 float-end">
          Replace
        </button>
      </div>
    </div>
  </form>

</div>
