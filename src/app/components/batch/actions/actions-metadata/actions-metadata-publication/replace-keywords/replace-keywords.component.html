<div class="form-control border-0 rounded-0 px-4 py-3 mb-2 action-card">
  <h2 class="m-0" i18n="@@batch.actions.metadata.publication.keywordsReplace">Replace Keywords</h2>
  <div class="my-2" i18n="@@batch.actions.metadata.publication.keywordsReplace.info">
    <span>
      Keywords will be replaced within the items. You can select between the complete
      overwriting of all previous contents and the targeted replacement of individual terms
    </span>
  </div>

  <form [formGroup]="_chooseMethodForm">
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label" i18n="@@batch.actions.metadata.publication.keywordsReplace.method">Choose method</label>
      <div class="col-sm-3">
        <select class="form-select" formControlName="keywordsReplaceMethod">
          <option value="REPLACE_ALL" selected i18n="@@batch.actions.metadata.publication.keywordsReplace.method.all">All</option>
          <option value="REPLACE_BY_VALUE" i18n="@@batch.actions.metadata.publication.keywordsReplace.method.specific">Specific value</option>
        </select>
      </div>
    </div>
  </form>

  @if(keywordsReplaceMethod.match('REPLACE_BY_VALUE')) {
  <pure-change-keywords-form />
  }
  @if(keywordsReplaceMethod.match('REPLACE_ALL')) {
  <pure-replace-keywords-form />
  }
</div>
