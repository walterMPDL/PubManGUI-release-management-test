<div class="form-control border-0 rounded-0 px-4 py-3 mb-2">
  <h2 class="m-0" i18n="@@batch.actions.metadata.publication.reviewType">Review Type</h2>
  <div class="mt-2 mb-5">
    The review type in all items will be changed as follows
  </div>

  <form [formGroup]="changeReviewMethodForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3 row">
      <div class="col-sm-3">
        <label class=" col-form-label">Review types to be replaced</label>
      </div>
      <div class="col-sm-9">
        <select class="form-control form-select-sm" formControlName="reviewMethodFrom">
          <option value="" selected disabled hidden>-</option>
          @for (method of reviewMethods; track method) {
            <option [value]="method">{{method | titlecase}}</option>
          }
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <label class="col-form-label">Replacing review types</label>
      </div>
      <div class="col-sm-9">
        <select class="form-control form-select-sm" formControlName="reviewMethodTo">
          <option value="" selected disabled hidden>-</option>
          @for (method of reviewMethods; track method) {
            <option [value]="method">{{method | titlecase}}</option>
          }
        </select>
      </div>
    </div>
    <div class="mb-2 row">
      <div class="offset-sm-3 col-sm-6">
        @if (validSvc.notValidField(changeReviewMethodForm.controls['reviewMethodTo'])) {
        <span class="form-text text-danger small">
          Previous and new review types {{ validSvc.getFieldError(changeReviewMethodForm) }}
        </span>
        } @else {
          <span>&nbsp;</span>
        }
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button type="submit" [disabled]="changeReviewMethodForm.invalid || changeReviewMethodForm.pristine"
          class="btn btn-outline-secondary col-1 float-end">
          Change
        </button>
      </div>
    </div>
  </form>

</div>
